<html >
<head>
  
    <title>Assignment</title>
    <script>
        function fn(){
    var inputref = document.getElementById("inp");
    var pref = document.getElementById("paragraph");
    var factorial1 = facofnumber(inputref.value);
    pref.innerText =factorial1;
}
         function facofnumber(a) 
        { 

          if (a <= 1)
            {
              return 1;
            }
          return a * facofnumber(a-1);
         
       }



       
    </script>
   
</head>
<body>
    <section class="section1">
        <h1>Factorial of number</h1>
        <input type="number" id="inp" placeholder="Enter the number">
        <button class="btn" onclick="fn()">Find the Factorial</button>
       <p id="paragraph"></p>
    </section>
   
    
       
   
    
</body>
</html>
